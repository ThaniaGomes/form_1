<!DOCTYPE html>
	
	<html>

		<head>

			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="form.css">	
			<title>Cadastro</title>

		</head>

		<body>
			<!-- cabeçalho -->

			<div>
				<h1 id="titulo"> Cadastro De Pessoas</h1>
			</div>
			<br> <br>

			<!-- Inicio do formulário -->

			<form>

				<!-- campos de nome e sobrenome -->

				<fieldset class="grupo">
					<label><strong> Insira suas informações: </strong></label> <br><br>
					<div class="campo">
						<label for="nome">Nome:</label>
						<input type="text" name="nome">
					</div>

					<div class="campo">
						<label for="sobrenome">Sobrenome:</label>
						<input type="text" name="sobrenome">
					</div>

					

				</fieldset>

				<fieldset class="grupo">

					<div class="campo">
						<label for="idade">Idade:</label>
						<input type="text" name="idade">
					</div>

					<div class="campo">
						<label for="email">E-mail:</label>
						<input type="text" name="email">
					</div>

				</fieldset> <br>
				
				<!-- Campo de atuação -->

				<fieldset> 

					<div class="campo">

						<label><strong>Aplicações que desenvolve:</strong></label><br>

						<label>
							<input type="radio" name="dev" value="backend">Back-End
						</label> <br>

						<label>
							<input type="radio" name="dev" value="frontend">Front-End
						</label> <br>

						<label>
							<input type="radio" name="dev" value="fullstack">FullStack
						</label> <br>

					</div>
				</fieldset> <br>

				<!-- campo de nivel de conhecimento  -->


				<fieldset>
					<div class="campo">
						<label for="senioridade"><strong>Grau de Senioridade:</strong></label>
						<select id="senioridade">
							<option>Selecione</option>
							<option>Aprendiz</option>
							<option>Júnior</option>
							<option>Pleno</option>
							<option>Senior</option>
						</select>

					</div>
				</fieldset> <br>
				<!-- campo de tecnologias dominadas -->
				
				<fieldset class="grupo">
                
                	<div id="check">

                    	<label><strong> Selecione as tecnologias que domina:</strong></label><br><br>

                    	<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    	<label for="tecnologia1"> HTML </label> 

                    	<input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    	<label for="tecnologia2"> CSS </label> 

                    	<input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    	<label for="tecnologia3"> JavaScript</label>

                    	<input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    	<label for="tecnologia4"> PHP</label> <br> <br>

                    	<input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    	<label for="tecnologia5"> C#</label>
                    	
                    	<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    	<label for="tecnologia6"> Python</label>
                    	
                    	<input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    	<label for="tecnologia7"> Java</label>

                    	<input type="checkbox" id="tecnologia8" name="tecnologia8" value="sql">
                    	<label for="tecnologia8"> SQL</label>

                	</div> 

            	</fieldset><br>
				<!-- campo de experiência -->

				
				<div class="campo"> 
					<br>
					<label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong> </label> <br>
					<textarea rows="7" style="width: 26em" id="experiencia" name="experiencia"></textarea>
					
				</div>

				<!-- botão de envio -->
				
				<button class="botao" type="submit">Enviar</button>

			
			</form>

		</body>

	</html>
